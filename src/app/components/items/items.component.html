<div *ngIf="items?.length > 0;else noItems" class="itemContainer">
    <ul *ngFor = "let item of items">
        <li>
            <span id="itemDisplay"><strong>{{item.title}}</strong>: {{item.description}}</span>
            <button (click)="onEdit($event,item)" id="edit">Edit</button>
<div *ngIf="itemToEdit===item && itemToEdit.id === item.id">
    <form (ngSubmit)="onUpdate(item)">
        <div>
                <div  class="inputText1">            
                        <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">
                </div>
                <div class="inputText2">
                    <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description" >
                </div>
            <input type="submit" value="update" id="update">
            <button (click)="onDelete(item)" id="delete">Delete</button>
            <button (click)="clearState(item)" id="cancel">Cancel</button>
        </div>
    </form>
</div>
</li>
</ul>
</div>
   
<ng-template #noItems>
    <!-- <hr > -->
    <p>There is no item to show in a list</p>
</ng-template>
